<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Great Minds Communications International Limited Application Form
    </title>
    <link rel="stylesheet" href="./application-form.css" />
  </head>
  <body>
    <header>
      <h1>Training Application form</h1>
      <h2>Become Part Of Great Minds Today</h2>
    </header>
    <div class="application-form-wrapper">
      <form
        class="application-form"
        action="https://formspree.io/f/mnqkrzvv"
        method="POST"
        enctype="multipart/form-data"
      >
        <div>
          <label> First Name </label>
          <input
            name="first-name"
            type="text"
            placeholder="Enter your first name"
          />
        </div>
        <div>
          <label> Surname </label>
          <input name="surname" type="text" placeholder="Enter your surname" />
        </div>
        <div>
          <label> Email </label>
          <input
            name="email"
            type="email"
            placeholder="Provide your email address"
          />
        </div>
        <div>
          <label> Phone Number </label>
          <input
            name="phone-number"
            type="tel"
            placeholder="Include your contact number"
          />
        </div>
        <div>
          <label> Address </label>
          <input
            name="address"
            type="tel"
            placeholder="Enter your street address"
          />
        </div>
        <div>
          <label> Position Applied For </label>
          <select name="position-applied-for">
            <option value="accountant">Accountant</option>
            <option value="assistant">Assistant</option>
            <option value="legal-consultant">Legal Consultant</option>
          </select>
        </div>
        <div>
          <label> Additional Information (Notes, questions or comments) </label>
          <textarea
            rows="5"
            placeholder="Any additional information or comments"
            name="additional-info"
          ></textarea>
        </div>
        <button type="submit">Apply</button>
      </form>
    </div>
  </body>
</html>
